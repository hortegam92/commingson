<!DOCTYPE html>
<html lang="en-US" class="backgroundImage">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="hector ortega maturana">

        <title>DogsAndBike</title>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Lemon' rel='stylesheet' type='text/css'>

        <link rel="shortcut icon" href="images/favicon.png">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/animate.css" />
        <link rel="stylesheet" type="text/css" href="css/YTPlayer.css" />
        <link rel="stylesheet" type="text/css" href="css/supersized.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />


    </head>
    <body>

        <!-- CONTAINER -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <div class="section clearfix">
                        <h1 class="logo animated fadeInDown">Dogs & Bike</h1>

                        <div id="text_slider">
                            <div class="slide clearfix"><h2>Disculpa, estamos construyendo nuetro sitio web</h2></div>

                            <div class="slide clearfix"><h2>Â¡Pronto estara listo!</h2></div>
                        </div>

                    </div>

                    <!-- COUNTDOWN -->
                    <div class="section clearfix animated fadeIn" id="countdown">
                        <!-- Days -->
                        <div class="countdown_group">
                            <span class="countdown_value">{dnn}</span>
                            <span class="countdown_help">{dl}</span>
                        </div>

                        <!-- Hours -->
                        <div class="countdown_group">
                            <span class="countdown_value">{hnn}</span>
                            <span class="countdown_help">{hl}</span>
                        </div>

                        <!-- Minutes -->
                        <div class="countdown_group">
                            <span class="countdown_value">{mnn}</span>
                            <span class="countdown_help">{ml}</span>
                        </div>

                        <!-- Seconds -->
                        <div class="countdown_group">
                            <span class="countdown_value">{snn}</span>
                            <span class="countdown_help">{sl}</span>
                        </div>
                    </div>
                    <!-- END COUNTDOWN -->



                    <div class="section clearfix animated fadeIn" id="contact">
                        <a href="#"><i class="fa fa-envelope-o"></i> tienda@hortegam.cl</a>
                        <a href="#"><i class="fa fa-phone"></i> (+56)933864832</a>
                    </div>


                    <div class="section clearfix">
                        <a href="https://www.instagram.com/dogsandbike/" class="btn btn-transparent btn-facebook"><i class="fa fa-facebook fa-fw"></i></a>
                        <a href="https://www.instagram.com/dogsandbike/" class="btn btn-transparent btn-facebook"><i class="fa fa-instagram fa-fw"></i></a>
                        <a href="#" class="btn btn-transparent btn-linkedin"><i class="fa fa-linkedin fa-fw"></i></a>
                    </div>





                </div>
            </div>
        </div>
        <!-- END CONTAINER -->






		<!-- JS -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.plugin.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.countdown.min.js"></script>
        <script src="js/supersized.min.js"></script>
        <script src="js/jquery.cycle.min.js"></script>
        <script src="js/jquery.mb.YTPlayer.js"></script>
        <script src="js/scripts.js"></script>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </body>
</html>
